<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

</head>

<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>  
    <h4>Play against the computer</h4>
  </div>

  <div class="main">

    <div class="player_main">

      
      <div class="player_info">

        <span class="counter" id="player_counter">0</span>

        <p>Player </p>

        <div class="choice">
          <div class="player_choice" id="player_choice1">
            <img src="img/ro.png" alt="" class="image_size">
           </div>

          <div class="player_choice" id="player_choice2">
            <img src="img/pa.png" alt="" class="image_size">
          </div>

          <div class="player_choice" id="player_choice3">  
            <img src="img/sci.png" alt="" class="image_size">
          </div>
        </div>
      </div>

      <div class="player_tags">
        <div id="player_tag1" >
          <img src="" alt="" id="img_pt1" class="image_size_tags">
        </div>

        <div id="player_tag2">
          <img src="" alt="" id="img_pt2" class="image_size_tags">
        </div>

        <div id="player_tag3">
          <img src="" alt="" id="img_pt3" class="image_size_tags">
        </div>

        <div id="player_tag4">
          <img src="" alt="" id="img_pt4" class="image_size_tags">      
        </div>

        <div id="player_tag5">
         <img src="" alt="" id="img_pt5" class="image_size_tags">
        </div>
      </div>

    </div>

    <div class="computer_main">
      
      <div class="computer_tags">
        <div id="computer_tag1">
          <img src="" alt="" id="img_ct1" class="image_size_tags">
        </div>
        <div id="computer_tag2">
          <img src="" alt="" id="img_ct2" class="image_size_tags">          
        </div>
        <div id="computer_tag3">
          <img src="" alt="" id="img_ct3" class="image_size_tags">          
        </div>
        <div id="computer_tag4">
          <img src="" alt="" id="img_ct4" class="image_size_tags">          
        </div>
        <div id="computer_tag5">
          <img src="" alt="" id="img_ct5" class="image_size_tags">          
        </div>
      </div>

      <div class="computer_info">

        <span class="counter" id="computer_counter">0</span>

        <p>Computer</p>

          <div class="choice">
            <div class="computer_choice" id="computer_efect_id">
             <img src="img/ro.png" alt="" class="image_size" >
            </div>

            <div class="computer_choice">
              <img src="img/pa.png" alt="" class="image_size">
            </div>

            <div class="computer_choice" >
              <img src="img/sci.png" alt="" class="image_size">
            </div>
        </div>
      </div>


    </div>


  </div>

<!--   <div class="footer">
    <p>Made by San jul/2021</p>
  </div> -->


  <script src="index.js"></script>
</body>
</html>
